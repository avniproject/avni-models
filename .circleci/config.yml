# Check https://circleci.com/docs/2.0/language-javascript/ for more details
version: 2
defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: cimg/node:18.20.8

jobs:
  build:
    <<: *defaults
    resource_class: large
    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            - v2-dependencies-

      - run: yarn install

      - run:
          name: Build
          command: yarn build

      - run:
          name: Validate Schemas
          command: yarn validate:schemas

      - run:
          name: Run Tests
          command: yarn test

      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .
  publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  test_deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/
      - publish:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/

notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/0fdffde721194986f2a0
